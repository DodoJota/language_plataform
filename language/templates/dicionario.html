{% extends 'base.html' %}

{% block title %}Dicionário - Em Breve{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto; border-radius: 15px; background: linear-gradient(135deg, #0d6225, #0a5f14); color: white;">
        <div class="card-body">
            <h1 class="display-4">Dicionário</h1>
            <p class="lead">Estamos trabalhando para trazer um dicionário completo para você!</p>
            <p class="mt-3">Em breve, você poderá explorar palavras, significados e muito mais.</p>
            <div class="spinner-border mt-3" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
