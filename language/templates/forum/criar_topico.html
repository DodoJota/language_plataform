{% extends 'base.html' %}

{% block title %}Criar Novo Tópico{% endblock %}

{% block content %}
<div class="container mt-1">
    <div class="col">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="display-4">Criar Novo Tópico</h2>
                <a href="{% url 'listar_topicos' %}" class="btn btn-secondary">
                    <i class="cil-arrow-left"></i> Voltar
                </a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" id="titulo" name="titulo" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="conteudo" class="form-label">Conteúdo</label>
                            <textarea id="conteudo" name="conteudo" class="form-control" rows="6" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">
                                <i class="cil-send"></i> Publicar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
