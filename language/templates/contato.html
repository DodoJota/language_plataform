{% extends 'base.html' %}

{% block title %}Contato{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto; border-radius: 15px; background-color: #0d6225;">
        <div class="card-body">
            <h1 class="text-center mb-4" style="color: #ffffff;">Contato</h1>
            <!-- Exibe mensagens -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <p class="text-center text-muted" style="color: #ffffff !important;">Tem alguma dúvida ou sugestão? Envie uma mensagem para nossa equipe!</p>
            <form method="post" action="{% url 'contato' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label" style="color: #ffffff;">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #ffffff;">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label" style="color: #ffffff;">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <div class="d-grid" style="display: grid; place-items: center;">
                    <button type="submit" class="btn btn-light btn-sm" style="color: #000000; width: 25%;">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
