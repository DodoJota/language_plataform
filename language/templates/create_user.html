<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Usuário</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">  <!-- Para a logo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/coreui/dist/css/coreui.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos do Body */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #8bc34a 100%);
            margin: 0;
        }

        /* Container do Formulário */
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo */
        .login-container .logo {
            font-size: 3rem;
            color: #8bc34a;
            margin-bottom: 20px;
        }

        /* Título */
        .login-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Campo de input */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-container input:focus {
            outline: none;
            border-color: #8bc34a;
        }

        /* Botão */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #7cb342;
        }

        /* Mensagem de erro */
        .erro {
            color: red;
            font-size: 0.875rem;
            margin-top: 10px;
        }

        .register-button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #ffffff; /* Cor do botão "Registe-se" */
            border: 1px solid #8bc34a; /* Cor da borda */
            color: #8bc34a; /* Cor do texto */
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .register-button:hover {
            background-color: #f1f1f1; /* Cor do fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo do Django -->
        <div class="logo">
            <img src="{% static 'images/django.png' %}" style="width: 50px; height: auto;" alt="Logo do Django">
        </div>

        <!-- Título -->
        <h2>Criar Novo Usuário</h2>

        <!-- Formulário de Criação de Usuário -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Campo de E-mail -->
            <input type="email" name="email" placeholder="E-mail" required>

            <!-- Campo de Usuário -->
            <input type="text" name="username" placeholder="Nome de Usuário" required>

            <!-- Campo de Senha -->
            <input type="password" name="password" placeholder="Senha" required>

            <!-- Campo de Confirmação de Senha -->
            <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>

            <!-- Botão de Criação -->
            <button type="submit">Criar Conta</button>

            <!-- Mensagem de erro -->
            {% if erro %}
                <p class="erro">{{ erro }}</p>
            {% endif %}
        </form>       

        <!-- Botão de Voltar ao Login -->
        <a href="{% url 'login' %}">
            <button class="register-button">Já tem uma conta? Entrar</button>
        </a>
    </div>
</body>
</html>
